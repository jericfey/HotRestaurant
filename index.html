<html lang="en">

<head>

<body>
    <div class="jumbotron text-center m-5">
        <h1 class="display-4" style="text-align:center"><i class="fab fa-gripfire"></i><b>Hot Restaurant</b></h1>
        <h3 class="lead" style="text-align:center">We only have 5 tables! Book your seat before they all are gone!</h3>
        <hr class="my-4">
        <div class= "text-center">
          <a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span><i class="fas fa-clipboard-list"></i>  View Tables</button></a>
          <a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span><i class="fas fa-credit-card"></i>  Make Reservation</button></a>
      </div>
    </div>
    
      <footer class="footer" style="text-align:center">

            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>

      </footer>
