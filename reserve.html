            <h1 class="display-4" style="text-align:center"><b><i class="fab fa-gripfire"></i>Hot Restaurant</b></h1>
            <hr class="my-4">
            <h2 style="text-align:center">Make Your Reservation</h2>
            <br>
            <a class="btn btn-primary btn-lg" href="./tables" role="button"><i class="fas fa-list"></i> View

          <div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>

            </div>
            <div class="form-group">
                <label for="idInput">Unique ID</label>
                <input type="text" class="form-control" id="idInput">
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
        </form>




    </div>
